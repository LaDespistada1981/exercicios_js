<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saudação</title>
</head>
<body>

    <h2>Saudação com nome - Atividade 2</h2>

    <p>
        Crie uma função que recebe como parâmetro o nome de uma pessoa. Essa
        função deve retornar o texto em duas linhas distintas: "Olá {nome}." "Tudo bem {nome}?". Utilize
        document.write para escrever na tela o resultado desta função com os parâmetros a sua escolha.
    </p>

    <script>

        function pulaLinha() {
            document.write("<br><br>");
        }

        function mostra(frase) {
            pulaLinha();
            document.write(frase);
            pulaLinha();
        }

        function recebeNome(nome) {
            return nome;
        }

        var nome = prompt("Qual o seu nome?");

        mostra("Olá, " + nome + "! Tudo bem?");


    </script>
    
</body>
</html>
