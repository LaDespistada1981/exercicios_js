<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resta 9</title>
</head>
<body>
    <h2>Resto 9 - Atividade 3</h2>
    <p>
        Crie uma função que recebe como parâmetro um número. Essa função deve retornar o
        texto "O resto de {numero} divididos por 9 é: {resto da divisão}". Utilize document.write para
        escrever na tela o resultado desta função com os parâmetros a sua escolha.
        
    </p>
    <script>

        function pulaLinha() {
            document.write("<br><br>");
        }

        function mostra(frase) {
            pulaLinha();
            document.write(frase);
            pulaLinha();
        }

        function recebeNumero(n) {
            return (" O resto de " + n + " dividido por 9 é: " + resto9 );
        }

        var n = prompt("Informe um número diferente de 0:");

        var resto9 = (n%9);

        mostra(recebeNumero(n));

    </script>
</body>
</html>
