<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinte Botões</title>
</head>
<style>
    body {
        font: normal 12pt Arial;
    }
    
    input {
        background-color: #dc143c;
        display: flex;
        justify-content: center;
        width: 10%;
        height: 5%;
        border-radius: 5px;
    }
    
    button {
        background: #a8f060;
        display: flex;
        justify-content: center;
        width: 10%;
        margin-top: 20px;
        margin-right: auto;
        margin-left: auto;
        border-radius: 5px;
    }
</style>
<body>
    
    <div id="botaoArea">
        <input type="button" onclick="criarBotao()" value="Criar Botão">
        <br>
    </div>
    
    <script>

        function criarBotao() {
            
            var array = document.getElementById('botaoArea')
            
            for (var i = 0; i < 20; i++) {
                var btn = document.createElement('button')
                btn.appendChild(document.createTextNode(`Botão ${i}`))
                array.appendChild(btn)
            }
        }
        
    </script>
    
</body>
</html>
