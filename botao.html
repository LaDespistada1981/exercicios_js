    <button id="galera">Galera </button>

    <button id="bem">bem?</button>

    
    <script>
    
    var mensagem = ["Salve", "Galera", "Tudo", "Bem"];

    var button = document.querySelector("button");
    button.onclick = alertaMensagem;

    while ()

    function alertaMensagem() {
        for (var posicao = 0; posicao < mensagem.length; posicao++) {
        if (button.onclick == alertaMensagem) {

        }
    }
    }
