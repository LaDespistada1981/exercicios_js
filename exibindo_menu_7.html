<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semáforo</title>
</head>
<body>
    <h2>Exibindo o menu - Atividade 7</h2>
    <p>
        Exibindo o menu: faça uma função que exibe o menu de bebidas de um restaurante (utilizando document.write), 
        com um item em cada linha: 1-Refrigerante, 2-Suco, 3-Água. 

    <script>

        function pulaLinha() {
            document.write("<br><br>");
        }

        function mostra(frase) {
            pulaLinha();
            document.write(frase);
            pulaLinha();
        }

        mostra("<h1>")

    </script>
</body>
</html>
