<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelando Carro</title>
</head>
<body>
    <script>
        let carro = {
            gasolina: 50,

            acelerar: function() {

                let tanque = this.gasolina;

                for(let i = 50; i > 0; i--) {

                    this.gasolina = this.gasolina -=(i);

                    return tanque;

                    break;

                }
            }
        }

        console.log(carro.gasolina);
        carro.acelerar();
        console.log(carro.gasolina);
    </script>
</body>
</html>
