<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message in a button</title>
</head>
<body>
    
    <script>

        messageArray = ["Fala", "Galera!", "Tudo,", "bem?"];

        function createButton() {
            for (var i = 0; i < messageArray.lenght; i++) {

                document.write(`<button onclick="alert( '${ (messageArray[i]) }' )"> ${messageArray[i] } </button>` );
            }
        }
        createButton(messageArray);

    </script>
</body>
</html>
